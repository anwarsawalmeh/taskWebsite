{% extends "base.html" %}
{% block title %} "Create Assignment" {% endblock %}
{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Assignment</th>
        <th scope="col">Deadline</th>
        <th scope="col">Module Code</th>
        <th scope="col">Comments</th>
        <th scope="col">Completed?</th>
      </tr>
    </thead>
    {%for x in info%}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.deadline}}</td>
            <td>{{x.module_code}}</td>
            <td>{{x.comments}}</td>
            <td>{{x.status}}</td>
        </tr>
    {% endfor %}
  </table>
{% endblock %}
