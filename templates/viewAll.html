{% extends "base.html" %}
{% block title %} "Create Assignment" {% endblock %}
{% block content %}
<style>
  /* Table animation */
  @keyframes fade-in {
      0% {
          opacity: 0;
      }
      100% {
          opacity: 1;
      }
  }

  /* Table styles */
  .table {
      animation: fade-in 0.5s ease-out;
      width: 100%;
      border-collapse: collapse;
  }

  .table th,
  .table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
  }

  .table th {
      background-color: #f2f2f2;
  }

  .table tr:nth-child(even) {
      background-color: #f9f9f9;
  }
</style>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Assignment</th>
            <th scope="col">Deadline</th>
            <th scope="col">Module Code</th>
            <th scope="col">Comments</th>
            <th scope="col">Completed?</th>
          </tr>
        </thead>
        {%for x in info%}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.deadline}}</td>
                <td>{{x.module_code}}</td>
                <td>{{x.comments}}</td>
                <td>{{x.status}}</td>
            </tr>
        {% endfor %}
      </table>
{% endblock %}
